<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <title>The best website ever.</title>
    <style>
        body {
            background-color: #000000;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            margin: 20px;
            color: #00ff00;
        }

        #container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #000000;
            padding: 20px;
            border: 5px solid #00ff00;
            box-shadow: 10px 10px 10px #888888;
            margin-bottom: 30px;
            text-align: center; /* Center text inside the container */
        }

        h1 {
            color: #FF0000;
            text-shadow: 3px 3px #00ff00;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .left-baby,
        .right-baby{
            width: 51px; /* Adjust the width as needed */
            height: auto;
            margin: 0 50px; /* Adjust the margin as needed */
        }

          .construction{
            margin: 0 50px; /* Adjust the margin as needed */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        p {
            color: #00ff00;
            font-size: 16px;
            line-height: 1.6;
            text-shadow: 1px 1px #ff6600;
        }

        .nav {
            background-color: #ff00ff;
            color: #00ff00;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
            border: 2px solid #00ff00;
        }

        .nav a {
            color: #00ff00;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            text-shadow: 2px 2px #ff00ff;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #ff00ff;
            color: #00ff00;
            border: 2px solid #00ff00;
        }

        /* Center the visitor tracker */
        div {
            text-align: center;
            color: #00ff00;
        }

        .website-counter {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>
            <div class="left-baby"><img src="Baby-04.gif" alt="cool baby 1"></div>
            WELCOME TO MY SITE
            <div class="right-baby"><img src="Baby-04.gif" alt="cool baby 2"></div>
        </h1>
        <p>UNDER CONSTRUCTION</p>

        <div class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>

        <p>UNDER CONSTRUCTION</p>
        <div class="construction"><img src="under_construction.gif" alt="under construction"></div>
    </div>

    <div>YOU ARE THE</div>
    <div class="website-counter"></div>
    <div>VISITOR</div>

    <div class="footer">
        created by ben
    </div>
</body>
</html>
