<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome 90s Website</title>
    <style>
        body {
            background-color: #000000;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            margin: 20px;
            color: #00ff00;
        }

        #container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #000000;
            padding: 20px;
            border: 5px solid #00ff00;
            box-shadow: 10px 10px 10px #888888;
        }

        h1 {
            color: #FF0000;
            text-align: center;
            text-shadow: 3px 3px #00ff00;
        }

        p {
            color: #00ff00;
            font-size: 16px;
            line-height: 1.6;
            text-shadow: 1px 1px #ff6600;
        }

        .nav {
            background-color: #ff00ff;
            color: #00ff00;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
            border: 2px solid #00ff00;
        }

        .nav a {
            color: #00ff00;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            text-shadow: 2px 2px #ff00ff;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #ff00ff;
            color: #00ff00;
            border: 2px solid #00ff00;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Welcome to My Awesome Website</h1>
        <p>This is the best website on the World Wide Web.</p>

        <div class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>

        <p>placeholder text</p>
    </div>

    <div class="footer">
        created by ben
    </div>
</body>
</html>
